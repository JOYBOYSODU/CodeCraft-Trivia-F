<div class="relative">
  <!-- Click outside to close dropdown -->
  <div
    *ngIf="profileDropdownOpen"
    class="fixed inset-0 z-40"
    (click)="closeProfileDropdown()"
  ></div>

  <!-- Main Navbar -->
  <nav class="bg-gradient-to-r from-gray-900 to-gray-800 shadow-lg border-b-2 border-purple-500">
    <div class=" mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Left side - Toggle button and Logo -->
        <div class="flex items-center space-x-4">
          <button
            (click)="toggleSidebar()"
            class="text-white hover:text-purple-300 transition-colors duration-200 p-2 rounded-md hover:bg-gray-700"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <div class="flex items-center space-x-2">
            <svg class="w-8 h-8 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
            </svg>
            <h1 class="text-2xl font-bold text-white">
              Code<span class="text-purple-400">Kids</span>
            </h1>
          </div>
        </div>

        <!-- Right side - Profile and Login -->
        <div class="flex items-center space-x-4 relative">
          <!-- Profile Button (when logged in) -->
          <div *ngIf="isLoggedIn" class="relative">
            <button
              (click)="onProfileClick()"
              class="flex items-center space-x-2 bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-full transition-colors duration-200 shadow-md"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <span class=" sm:block">{{ currentUser?.name || 'Profile' }}</span>
              <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>

            <!-- Profile Dropdown -->
            <div
              *ngIf="profileDropdownOpen"
              class="absolute right-0 top-full mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50"
            >
              <div class="py-2">
                <div class="px-4 py-2 border-b border-gray-100">
                  <p class="text-sm font-medium text-gray-900">{{ currentUser?.name || 'User' }}</p>
                  <p class="text-sm text-gray-500">{{ currentUser?.email || 'user@example.com' }}</p>
                </div>
                <button
                  (click)="onViewProfileClick()"
                  class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center space-x-2"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                  <span>View Profile</span>
                </button>
                <button
                  (click)="onLogoutClick()"
                  class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center space-x-2"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                  </svg>
                  <span>Logout</span>
                </button>
              </div>
            </div>
          </div>

          <!-- Login Button (when not logged in) -->
          <button
            *ngIf="!isLoggedIn"
            (click)="onLoginClick()"
            class="flex items-center space-x-2 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-full transition-colors duration-200 shadow-md"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>
            <span class=" sm:block">Login</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sidebar Overlay -->
  <div
    *ngIf="sidebarOpen"
    class="fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300"
    (click)="closeSidebar()"
  ></div>

  <!-- Sidebar -->
  <div
    class="fixed left-0 top-0 h-full w-80 bg-gradient-to-b from-gray-900 to-gray-800 shadow-xl transform transition-transform duration-300 z-50"
    [class.translate-x-0]="sidebarOpen"
    [class.-translate-x-full]="!sidebarOpen"
  >
    <div class="p-6">
      <!-- Sidebar Header -->
      <div class="flex items-center justify-between mb-8">
        <div class="flex items-center space-x-2">
          <svg class="w-7 h-7 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
          </svg>
          <h2 class="text-xl font-bold text-white">
            Code<span class="text-purple-400">Kids</span>
          </h2>
        </div>
        <button
          (click)="closeSidebar()"
          class="text-white hover:text-purple-300 transition-colors duration-200 p-2 rounded-md hover:bg-gray-700"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Learning Levels -->
      <div class="space-y-4">
        <h3 class="text-lg font-semibold text-purple-300 mb-4">Learning Levels</h3>

        <button
  (click)="onBeginnerClick()"
  class="w-full flex items-center space-x-4 bg-green-600 hover:bg-green-700 text-white p-4 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg"
>
  <div class="bg-white bg-opacity-20 p-3 rounded-lg">
    <svg class="w-6 h-6 text-green-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1a3 3 0 000-6h-1m1 6V4a3 3 0 000 6m-1 0h1a3 3 0 000 6h-1m1-6V20a3 3 0 000-6">
      </path>
    </svg>
  </div>
  <div class="text-left">
    <div class="font-bold text-lg">Beginner</div>
    <div class="text-green-200 text-sm">Start your coding journey!</div>
  </div>
</button>


        <button
  (click)="onIntermediateClick()"
  class="w-full flex items-center space-x-4 bg-yellow-600 hover:bg-yellow-700 text-white p-4 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg"
        >
          <div class="bg-white bg-opacity-20 p-3 rounded-lg">
            <svg class="w-6 h-6 text-yellow-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
            </svg>
          </div>
          <div class="text-left">
            <div class="font-bold text-lg">Intermediate</div>
            <div class="text-yellow-200 text-sm">Level up your skills!</div>
          </div>
        </button>


        <button
  (click)="onAdvancedClick()"
  class="w-full flex items-center space-x-4 bg-red-600 hover:bg-red-700 text-white p-4 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg"
        >
          <div class="bg-white bg-opacity-20 p-3 rounded-lg">
            <svg class="w-6 h-6 text-red-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
            </svg>
          </div>
          <div class="text-left">
            <div class="font-bold text-lg">Advanced</div>
            <div class="text-red-200 text-sm">Master the code!</div>
          </div>
        </button>
      </div>


      <!-- Fun Stats Section -->
      <div class="mt-8 bg-gray-800 rounded-xl p-4">
        <h4 class="text-white font-semibold mb-2">Your Progress</h4>
        <div class="space-y-2">
          <div class="flex justify-between text-sm">
            <span class="text-gray-300">Lessons Completed</span>
            <span class="text-purple-400 font-bold">12/25</span>
          </div>
          <div class="w-full bg-gray-700 rounded-full h-2">
            <div class="bg-purple-500 h-2 rounded-full" [style.width.%]="progress"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
